version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run:
          name: Install-dependencies
          command: yarn install
          working_directory: ./blog
      - run:
          name: Test
          command: yarn test
          working_directory: ./blog
  checkstyle:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Checkstyle
          command: yarn lint
workflows:
  test_my_app:
    jobs:
      - install-node-example
      - checkstyle
     
 
